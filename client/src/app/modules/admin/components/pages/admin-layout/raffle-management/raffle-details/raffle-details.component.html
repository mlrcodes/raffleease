@if (raffle) {
<div class="w-full md:px-6 py-2 sm:py-4">
    <div class="max-w-5xl mx-auto text-left mb-4">
        <h2 class="text-2xl sm:text-5xl md:text-3xl lg:text-5xl font-extrabold leading-tight text-gray-800">
            {{ raffle.title }}
        </h2>
    </div>

    <div class="max-w-5xl mx-auto text-left mb-4 flex gap-4">
        <app-status-circle [status]="raffle.status"></app-status-circle>
    </div>

    <div class="max-w-5xl mx-auto text-left mb-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-1 gap-4">
        <div class="flex gap-4">
            <label class="text-lg font-medium text-gray-600">Inicio:</label>
            <div class="text-gray-800 text-xl font-semibold">
                @if (raffle.status === 'PENDING') {
                <span>Sin Publicar</span>
                } @else {
                <span>{{ startDate }}</span>
                }
            </div>
        </div>
        <div class="flex gap-4">
            <label class="text-lg font-medium text-gray-600">Finalizaci√≥n</label>
            <div class="text-gray-800 text-xl font-semibold">
                <span>{{ endDate }}</span>
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto text-left flex items-center gap-4 mb-6">
        <label class="text-lg font-medium text-gray-600">Ver sorteo:</label>
        <button (click)="openLanding()"
            class="bg-blue-500 p-2 rounded-md transition duration-300 ease-in-out uppercase tracking-[0.08em] hover:shadow-lg hover:scale-105">
