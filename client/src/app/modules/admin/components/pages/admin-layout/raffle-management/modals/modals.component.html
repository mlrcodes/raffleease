<div class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center"
    [ngClass]="{'hidden': !display}">
    <div class="bg-white p-6 rounded-md shadow-lg w-full max-w-lg relative">
        <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl font-bold focus:outline-none"
            (click)="close()">
            &times;
        </button>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ header }}</h2>
        <p class="text-gray-600 mb-6">{{ body }}</p>
        <div class="flex flex-wrap justify-between gap-4">
            <button (click)="confirm()"
                class="w-[calc(50%-0.5rem)] bg-blue-500 text-white text-sm leading-normal p-4 rounded-md transition duration-300 ease-in-out uppercase tracking-wide flex items-center justify-center gap-2 hover:shadow-lg hover:scale-105">
                <span class="font-bold">Confirmar</span>
            </button>
            <button (click)="close()"
                class="w-[calc(50%-0.5rem)] bg-red-600 text-white text-sm leading-normal p-4 rounded-md transition duration-300 ease-in-out uppercase tracking-wide flex items-center justify-center gap-2 hover:shadow-lg hover:scale-105">
                <span class="font-bold">Cancelar</span>
            </button>
        </div>
    </div>
</div>
