@if (images) {
<div class="flex flex-col items-center">
    <img [src]="mainImage" alt="Imagen principal"
        class="aspect-square object-cover rounded-md shadow-lg mx-auto lg:mx-end w-full max-w-[100%] lg:max-w-[90%]" />

    <div class="w-full">
        <app-thumbnails [urls]="urls" [activeImage]="mainImage"
            (imageSelected)="onImageSelected($event)"></app-thumbnails>
    </div>
</div>
}
