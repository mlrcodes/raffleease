<div class="w-full lg:w-[75%] flex flex-col gap-4"> 
    <div class="max-w-5xl  text-left mb-4">
        <h2 class="text-xl sm:text-2xl md:text-xl lg:text-2xl font-bold leading-snug text-gray-700 mb-2">
            Encuentra tus números
        </h2>
        <p class="text-lg sm:text-xl md:text-lg lg:text-xl font-medium text-gray-700">
            <span class="font-semibold text-blue-500">
                {{ raffle.availableTickets }}
            </span>
            números disponibles
        </p>
    </div>

    <div class="mb-4">
        <app-notification></app-notification>
        <div class="mb-8">
            <app-tickets-searcher [raffle]="raffle" (reservationCompleted)="notifyReservation()"></app-tickets-searcher>
        </div>
        <div>
            <app-random-selector [raffle]="raffle" (reservationCompleted)="notifyReservation()"></app-random-selector>
        </div>
    </div>
</div>
