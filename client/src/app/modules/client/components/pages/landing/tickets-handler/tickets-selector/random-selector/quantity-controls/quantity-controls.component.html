<div class="flex items-center justify-between gap-2">
    <button class="px-6 py-4 text-base border border-gray-500 rounded cursor-pointer"
        (click)="decrease()">
        -
    </button>
    <input type="text" placeholder="_"
        class="w-full px-6 py-4 text-base border border-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'invalid-input': invalidInput}" [min]="1" [max]="availableTickets"
        [formControl]="quantityControl" />
    <button class="px-6 py-4 text-base border border-gray-500 rounded cursor-pointer"
        (click)="increase()">
        +
    </button>
</div>
