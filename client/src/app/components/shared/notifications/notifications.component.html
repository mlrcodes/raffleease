@if (notification) {
<div [ngClass]="{
    'bg-green-500': notification.type === 'success', 
    'bg-red-500': notification.type === 'error',
    'opacity-100': isVisible,
    'opacity-0': !isVisible
  }"
    class="notification mb-4 font-medium uppercase px-6 py-4 rounded shadow-md z-[1000] text-white text-base opacity-0 transition-opacity duration-500 ease-in-out">
    {{notification.message}}
</div>
}
